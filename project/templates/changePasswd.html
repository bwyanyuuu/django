{% extends "base.html" %}

{% block content %}
{% include 'normalHeader.html' %}
		
			<!-- Main Wrapper -->
			<div id="login-wrapper">
				<div class="wrapper style2">
					<div class="inner">
						<section class="container box feature3">
							<div class="row aln-center">
                                    <div class="profile">
                                        <h2>Change Password</h2>
                                        <h4></h4>
                                        <form action="" method="POST">
                                            {% csrf_token %}
                                            {% for field in form %}
                                                <h5>{{field.label}}</h5>{{ field }}
                                                <h4>  </h4>
                                                {% for error in field.errors %}

                                                {% endfor %}
                                            {% endfor %}
                                            <input type="submit" value="Change">
                                        </form>
                                    </div>
							</div>
						</section>
					</div>
				</div>
			</div>
{% endblock %}
